# Azure Profile Configuration
spring.main.web-application-type=none

# Logging
logging.level.root=INFO
logging.level.com.example.auth=INFO
logging.level.org.springframework=INFO


# OAuth2 Configuration
oauth2.issuer=https://auth.example.com
oauth2.audience=https://api.example.com
oauth2.token.expiration.seconds=3600

# JWT Configuration
jwt.secret.key=ProdSecretKeyToBeStoredInKeyVault123456789012345678901234567890

# Disable local file loading in Azure
auth.repository.type=keyvault 