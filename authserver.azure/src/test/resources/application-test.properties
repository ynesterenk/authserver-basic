# Test configuration for Azure Functions Authorization Server
# Real configuration matching implementation structure

# Spring profile for testing
spring.profiles.active=test

# Cache configuration (matching KeyVaultUserRepository and KeyVaultOAuthClientRepository)
cache.ttl.minutes=1
cache.max.size=10

# Logging configuration for tests
logging.level.com.example.auth=DEBUG
logging.level.org.springframework=INFO
logging.level.com.microsoft.azure.functions=DEBUG

# Test-specific settings
azure.keyvault.enabled=false
local.repositories.enabled=true

# Repository file paths for testing (will be overridden in tests with temp files)
local.users.file=src/test/resources/test-users.json
local.clients.file=src/test/resources/test-oauth-clients.json

# Azure Functions test settings
functions.worker.runtime=java
functions.extension.version=~4

# Test authentication settings
auth.password.hashing.enabled=true
auth.token.expiration.seconds=3600

# OAuth2 test settings
oauth2.token.issuer=test-issuer
oauth2.token.audience=test-audience
oauth2.introspection.enabled=true

# Performance test settings
test.performance.enabled=true
test.performance.iterations=10
test.performance.timeout.seconds=30

# Integration test settings
test.integration.enabled=true
test.azure.functions.core.tools.enabled=false

# Metrics and monitoring test settings
test.metrics.enabled=false
test.application.insights.enabled=false
